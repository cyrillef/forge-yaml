      parameters:
        - $ref: '#/parameters/body_create_ref'
      responses:
        '204': { $ref: '#/responses/ref_created' }
        '400': { $ref: '#/responses/bad_input' }
        '401': { $ref: '#/responses/unauthorized' }
        '403': { $ref: '#/responses/forbidden' }
        '404': { $ref: '#/responses/not_found' }
      security:
        [ { oauth2_access_code: [ 'data:create' ] } ]
      x-ads_command_line_example: 'curl -X POST -H "Authorization: Bearer kEnG562yz5bhE9igXf2YTcZ2bu0z" -H "Content-Type: application/vnd.api+json" -d ''<Example POST data>'' "https://developer.api.autodesk.com/data/v1/projects/a.45637/folders/urn%3Aadsk.wipprod%3Adm.folder%3AhC6k4hndRWaeIVhIjvHu8w/relationships/refs"'
