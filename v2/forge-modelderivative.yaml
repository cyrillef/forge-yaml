responses:
  delete-manifest-result:
    description: OK, Manifest and derivatives are deleted. Note that this code is also returned if the manifest does not exist.
    schema:
      title: result
      type: object
      required: [ result ]
      properties:
        result:
          type: string
    headers:
      x-ads-app-identifier:
        description: The service identifier, including version number.
        type: string
      x-ads-startup-time:
        description: The service startup time
        type: string
      x-ads-duration:
        description: The request duration in milliseconds
        type: integer
        format: int32
      x-ads-exception-id:
        description: Provides debugging ID for troubleshooting
        type: string
      x-ads-troubleshooting:
        description: Provides information about the server failure
        type: string
  formats:
    description: OK, Success
    schema:
      title: formats
      type: object
      required: [ formats ]
      properties:
        formats:
          type: object
          #required: [ svf, thumbnail, stl, step, iges, obj ]
          properties:
            svf: { type: array, items: { type: string } }
            thumbnail: { type: array, items: { type: string } }
            stl: { type: array, items: { type: string } }
            step: { type: array, items: { type: string } }
            iges: { type: array, items: { type: string } }
            obj: { type: array, items: { type: string } }
    headers:
      X-Last-Modified:
        description: Indicates the date and time the supported formats were last modified.
        type: string
        format: time
      x-ads-app-identifier:
        description: The service identifier, including version number.
        type: string
      x-ads-startup-time:
        description: The service startup time
        type: string
      x-ads-duration:
        description: The request duration in milliseconds
        type: integer
        format: int32
      x-ads-exception-id:
        description: Provides debugging ID for troubleshooting
        type: string
      x-ads-troubleshooting:
        description: Provides information about the server failure
        type: string
  manifest:
    description: OK, Success
    schema:
      title: manifest
      type: object
      required: [ urn, type, progress, status, hasThumbnail, derivatives ]
      properties:
        urn:
          description: The Base64 (URL safe) encoded source file URN
          type: string
        type:
          description: Type of this JSON object
          type: string
        progress:
          description: >
            Overall progress for all translation jobs in the manifest. Possible values are: `complete` or `##%`
          type: string
        status:
          description: >
            Overall status for translation jobs in the “manifest”. Possible values are: `pending`, `success`, `inprogress`, `failed` and `timeout`
          type: string
        hasThumbnail:
          description: Indicates if a thumbnail has been generated for the source file URN
          type: boolean
        region:
          description: >
            Region
          type: string
        derivatives:
          description: Requested output files for the source file URN
          type: array
          items: { $ref: "#/definitions/manifest-derivative" }
    headers:
      x-ads-app-identifier:
        description: The service identifier, including version number.
        type: string
      x-ads-startup-time:
        description: The service startup time
        type: string
      x-ads-duration:
        description: The request duration in milliseconds
        type: integer
        format: int32
      x-ads-exception-id:
        description: Provides debugging ID for troubleshooting
        type: string
      x-ads-troubleshooting:
        description: Provides information about the server failure
        type: string
  manifestDerived:
    description: OK, Success
    headers:
      x-ads-app-identifier:
        description: The service identifier, including version number.
        type: string
      x-ads-startup-time:
        description: The service startup time
        type: string
      x-ads-duration:
        description: The request duration in milliseconds
        type: integer
        format: int32
      x-ads-exception-id:
        description: Provides debugging ID for troubleshooting
        type: string
      x-ads-troubleshooting:
        description: Provides information about the server failure
        type: string
      Content-Type:
        description: application/octet-stream
        type: string
        default: application/octet-stream
      Etag:
        description: Determines whether there is a change in the content of the request resource.
        type: string
  metadata:
    description: OK, Success
    schema:
      title: metadata
      type: object
      required: [ data ]
      properties:
        data:
          description: >
          type: object
          required: [ type ]
          properties:
            type:
              type: string
              default: metadata
            metadata:
              type: array
              items: { $ref: "#/definitions/metadata-metadata" }
            objects:
              description: Collection of “objects”
              type: array
              items: { $ref: "#/definitions/metadata-object" }
            collection:
              description: Array of objects with their “properties” as a non-hierarchical list.
              type: array
              items: { $ref: "#/definitions/metadata-collection" }
    headers:
      x-ads-app-identifier:
        description: The service identifier, including version number.
        type: string
      x-ads-startup-time:
        description: The service startup time
        type: string
      x-ads-duration:
        description: The request duration in milliseconds
        type: integer
        format: int32
      x-ads-exception-id:
        description: Provides debugging ID for troubleshooting
        type: string
      x-ads-troubleshooting:
        description: Provides information about the server failure
        type: string
  job:
    description: OK, Success. Note that you still need to check whether the asynchronous job is complete by calling the [GET {urn}/manifest](https://developer.autodesk.com/en/docs/model-derivative/v2/reference/http/urn-manifest-GET) endpoint.
    schema: { $ref: '#/definitions/job' }
    headers: 
      x-ads-app-identifier:
        description: The service identifier, including version number.
        type: string
      x-ads-startup-time:
        description: The service startup time
        type: string
      x-ads-duration:
        description: The request duration in milliseconds
        type: integer
        format: int32
      x-ads-exception-id:
        description: Provides debugging ID for troubleshooting
        type: string
      x-ads-troubleshooting:
        description: Provides information about the server failure
        type: string
  thumbnail:
    description: OK, Success
    schema: { $ref: '#/definitions/InputStream' }
    headers: 
      x-ads-name:
        description: Filename of the thumbnail. Filename extension is PNG.
        type: string
      x-ads-size:
        description: Thumbnail size. Possible values are 100x100, 200x200, or 400x400.
        type: string
      x-ads-app-identifier:
        description: The service identifier, including version number.
        type: string
      x-ads-startup-time:
        description: The service startup time
        type: string
      x-ads-duration:
        description: The request duration in milliseconds
        type: integer
        format: int32
      x-ads-exception-id:
        description: Provides debugging ID for troubleshooting
        type: string
      x-ads-troubleshooting:
        description: Provides information about the server failure
        type: string

  CREATED_JOB:
    description: The requested file type has been previously generated and has not been replaced by the new source file.
    schema: { $ref: '#/definitions/job' }
    headers:
      x-ads-app-identifier:
        description: The service identifier, including version number.
        type: string
      x-ads-startup-time:
        description: The service startup time
        type: string
      x-ads-duration:
        description: The request duration in milliseconds
        type: integer
        format: int32
      x-ads-exception-id:
        description: Provides debugging ID for troubleshooting
        type: string
      x-ads-troubleshooting:
        description: Provides information about the server failure
        type: string
  ACCEPTED:
    description: ACCEPTED, Request accepted but processing not complete. Call this endpoint iteratively until a 200 is returned. 
    schema:
      title: result
      type: object
      required: [ result ]
      properties:
        result:
          type: string
  PARTIAL_CONTENT:
    description: PARTIAL CONTENT, Partial content of the derivative is returned.
  NOT_MODIFIED:
    description: NOT MODIFIED, The supported formats have not been modified since the specified date.
  BAD_REQUEST:
    description: BAD REQUEST, Invalid request
  BAD_REQUEST_MANIFEST:
    description: BAD REQUEST, The request is invalid. E.g., the payload was not formatted correctly.
  BAD_REQUEST_DELETE_MANIFEST:
    description: BAD REQUEST, Invalid request. E.g. input URN format is invalid.
    schema:
      title: diagnostics
      type: object
      required: [ diagnostics ]
      properties:
        diagnostics:
          description: reason for failure
          type: string
  BAD_REQUEST_MANIFEST_DERIVE:
    description: BAD REQUEST, Invalid request. E.g., the input URN format is invalid, or the range header is specified but not formatted correctly.
  BAD_REQUEST_METADATA:
    description: BAD REQUEST, Invalid request. E.g. input URN format is invalid.
  BAD_REQUEST_JOB:
    description: BAD REQUEST, Invalid request. E.g. input URN format is invalid.
    schema:
      title: diagnostics
      type: object
      required: [ diagnostics ]
      properties:
        diagnostics:
          description: reason for failure
          type: string
  UNAUTHORIZED:
    description: UNAUTHORIZED, Invalid authorization header
  FORBIDDEN:
    description: FORBIDDEN, Access denied regardless of authorization status.
  NOT_FOUND:
    description: NOT FOUND, Endpoint does not exist.
  NOT_ACCEPTABLE:
    description: NOT ACCEPTABLE, The request is not acceptable. E.g., the output type is not supported.
  TOO_MANY_REQUEST:
    description: TOO MANY REQUEST, Request rate has exceeded the limit.
  INTERNAL_SERVICE_ERROR:
    description: INTERNAL SERVICE ERROR, Unexpected service interruption
  BAD_GATEWAY:
    description: BAD GATEWAY, Connection problem
  GATEWAY_TIMEOUT:
    description: GATEWAY TIMEOUT, Connection problem
